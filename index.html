<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Núñez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="container">
    <h1 class="focus-in-contract-bck text-center">Super Núñez.com</h1>
    <hr>
    <div id="contenedorProductos" class="row"></div>
    <hr>
    <h2 class="text-center">Nuestro carrito de compras</h2>
    <h3>El total de nuestra compra es de <span id="total"></span></h3>

    <button class="btn colorBoton m-3" id="vemosCarrito"> Ver nuestro carrito</button>

    <button class="btn colorBoton m-3" id="vaciarCarrito">Vaciar carrito</button>


    <button id="botonFin" class=" btn colorBoton m-3">Finalizar compra</button>

    <div class="row" id="contenedorCarrito"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="carrito.js"></script>
</body>

</html>
