<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario | pago</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class=" focus-in-contract-bck title">Formulario de pago</h3>
                    <div class="inputBox">
                        <span>Ingresa tu nombre</span>
                        <input type="text" placeholder="Ej:Antonia vergara">
                    </div>
                    <div class="inputBox">
                        <span>Ingresa tu correo </span>
                        <input type="email" placeholder="Ej:example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Dirección</span>
                        <input type="text" placeholder="La campaña #056">
                    </div>
                    <div class="inputBox">
                        <span>Región</span>
                        <input type="text" placeholder="Metropolitana">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Comuna </span>
                            <input type="text" placeholder="Puente Alto">
                        </div>
                        <div class="inputBox">
                            <span>Codigó postal</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>

                </div>

                <div class="col">
                    <h3 class="focus-in-contract-bck title">Pago</h3>
                    <div class="inputBox">
                        <span>Aceptamos tarjeta</span>
                        <img src="https://res.cloudinary.com/dmicwl879/image/upload/v1685915484/entrega-final/medios.png_fxq7jm.png"
                            alt="">
                    </div>
                    <div class="inputBox">
                        <span>debito o credito </span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>Numero de la tarjeta</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Mes de vencimiento</span>
                        <input type="text" placeholder="Noviembre">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Año de vencimiento </span>
                            <input type="number" placeholder="2023">
                        </div>
                        <div class="inputBox">
                            <span>CVV</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="Proceder al pago" class="submit-btn">
        </form>

    </div>
</body>

</html>
