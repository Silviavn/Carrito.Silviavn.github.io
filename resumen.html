<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen | compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row-mt-3">
                <div class="col">
                    <h1 class="d-flex justify-content-center mb-3">Mis productos</h1>
                    <form id="resumenPago" method="post">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Nombre de cliente:</label>
                            <form id="procesar-pago" method="post">
                                <div class="form-group row">
                                    <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente</label>
                                    <div class="col-12 col-md-10">
                                    <input type="text" class="form-control id=cliente"
                                placeholder= "ingrese nombre de cliente" name="destinatario">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="col-12 col-md-2 col-form-label h2">Correo:</label>
                                    <form id="correo" method="post">
                                        <div class="form-group row">
                                            <label for="email" class="col-12 col-md-2 col-form-label h2">Ingresa tu correo</label>
                                            <div class="col-12 col-md-10">
                                            <input type="text" class="form-control" id="correo"
                                        placeholder= "ingrese correo de cliente" name="destinatario">

                                        <div id="resumen-carrito" class="form-group table-responsive">
                                            <table class="table" id="lista-compra">
                                                <br>
                                                <br>
                                                <thead>
                                                    <tr>
                                                        <th scope="col">Imagen</th>
                                                        <th scope="col">Producto</th>
                                                        <th scope="col">Precio</th>
                                                        <th scope="col">Cantidad</th>
                                                        <th scope="col">Total</th>
                                                        <th scope="col">Eliminar</th>
                                                    </tr>
                                                </thead>

                                                <tr>
                                                    <th colspan="4" scope="col" class="text-right">Total de la compra</th>
                                                    <th scope="col">
                                                        <input id="total" name="monto" class="font-weight-bold dorder-0" >
                                                    </th>
                                                </tr>
                                            </table>
                                        </div>
                                   <div class="row justify-content-between">
                                    <div class="col-md-2">
                                        <button id="boton" class="btn colorBoton m-3"><a href="index.html">Seguir comprando</a></button>
                                    </div>
                                    <div class="col-xs-12 col-md-4">
                                        <button id="boton" class="btn colorBoton m-3"><a href="pago.html"></a>Continuar con el pago</button>

                                    </div>
                                        

                                   </div>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
